    <script>
        // Confecciona una función que se le pasen 3 enteros y los muestre ordenados de menor a mayor.


            // CREAR FUNCIÓN PARA ESTE BUCLE
          
        
        function orden(num1,num2,num3){
            
            if(num1 < num2 && num1 < num3){
                if(num2<num3){
                    document.write(num3 + " es mayor que " + num2 + " y mayor que " + num1);
                }
                else{
                    document.write(num2 + " es mayor que " + num3 + " y mayor que " + num1);
                }
            }
            else if(num2 < num1 && num2 < num3){
                if(num1<num3){
                    document.write(num3 + " es mayor que " + num1 + " y mayor que " + num2);
                }
                else{
                    document.write(num1 + " es mayor que " + num3 + " y mayor que " + num2);
                }
            }
            else{
                if(num1<num2){
                    document.write(num2 + " es mayor que " + num1 + " y mayor que " + num3);
                }
                else{
                    document.write(num1 + " es mayor que " + num2 + " y mayor que " + num3);
                }  
            }
        }

         orden(1,2,3);


    </script>
