<body>
    <script>
        // Escribe un programa para crear una nueva cadena de caracteres a침adiendo "Super" 
        //al principio de una cadena que se le pide al usuario. 
        // Si la cadena ya empieza por "Super", el resultado ser치 la misma cadena original.

        let cadena = String(prompt("Introduzca una cadena de caracteres:"));

        if (cadena.substring(0,5) == "Super"){ // La comprobaci칩n va fuera del IF. 
        
            document.write (cadena); // La acci칩n va dentro 
        }

        else {

            document.write ("Super" + cadena)

        }
        
    </script>
</body>
</html>
