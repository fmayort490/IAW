<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Escribe un programa que devuelva la primera mitad de una cadena de caracteres.

        let cadena = String(prompt("Introduzca una cadena de caracteres:"));
        let longitud = Number(cadena.length);
        let mitad = Number(longitud/2);
        let resto = Number(longitud % 2);

        if (resto == 1){ // La comprobación va fuera del IF. 
            
            document.write (cadena.substring(0,mitad)); // La acción va dentro 

        }


    </script>
    
</body>
</html>
