<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opcional5</title>
</head>
<body>
    <script>
        // Se ingresan tres notas de un alumno, 
        // si el promedio es mayor o igual a 4 mostrar un mensaje 'regular', sino 'reprobado'.
        let nota1 = Number(prompt("Introduzca un número:"));
        let nota2 = Number(prompt("Introduzca un número:"));
        let nota3 = Number(prompt("Introduzca un número:"));
        let media = ([nota1 + nota2 + nota3] / 3);
        if (media >= 4){
            document.write ("regular");

        }

        else {
            document.write ("reprobado");
        }
    </script>    
</body>
</html>
