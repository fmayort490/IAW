<body>
    <script>

        // Escribir un programa que lea 10 notas de alumnos y 
        // nos informe cuántos tienen notas mayores o iguales a 7 y cuántos menores.


        function suma (altura1,altura2,altura3,altura4,altura5) {
        let suma = altura1 + altura2 + altura3 + altura4 + altura5;
        let resultado = suma / 5;
        document.write("El resultado es " + resultado)
        }

        // Se podría hacer con un bucle, pero el enunciado pide que el programa lea 10 notas, no que las pida.
        suma(175, 175, 175, 175, 200);
    </script>
