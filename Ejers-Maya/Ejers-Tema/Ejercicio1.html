<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
</head>
<body>
    <script>
        //Escribe un programa que pida dos números 
        //y devuelva true si uno de los números es 100 o si la suma de ambos es 100.
        let num1 = Number(prompt("Introduzca el primer número"));
        let num2 = Number(prompt("Introduzca el segundo número"));
        suma = num1 + num2;
        // Aquí he pedido los números y declarado la variable suma

        if (num1 == 100 || num2 == 100 || suma == 100){ // La comprobación va fuera del IF. 
        
            document.write ("TRUE"); // La acción va dentro 
        }

        else {
            document.write ("FALSE");
        } // NO hace falta cerrar con ; las llaves del IF

    </script>
</body>
</html>
