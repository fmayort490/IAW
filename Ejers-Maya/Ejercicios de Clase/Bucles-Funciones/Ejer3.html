<body>
    <script>
    // Escribe un programa que muestre por pantalla una tabla de multiplicar. 
    // En primer lugar se le pedirá al usuario que introduzca un número entre 2 y 10. 
    // Si el número no está entre estos dos valores, se le seguirá pidiendo hasta que introduzca el valor correcto. 
    // Una vez haya introducido un valor entre 2 y 10, se mostrará por consola la tabla de multiplicar del número elegido.


            // CREAR FUNCIÓN PARA ESTE BUCLE
                let numero = 0;
                while (numero < 2 || numero > 10){
                    numero = Number(prompt("Escribe un número entre 2 y 10: "));
                }
                document.write(numero + "x 1 =" + numero * 1 + "<br>");
                document.write(numero + "x 2 =" + numero * 2 + "<br>"); 
                document.write(numero + "x 3 =" + numero * 3 + "<br>"); 
                document.write(numero + "x 4 =" + numero * 4 + "<br>"); 
                document.write(numero + "x 5 =" + numero * 5 + "<br>"); 
                document.write(numero + "x 6 =" + numero * 6 + "<br>"); 
                document.write(numero + "x 7 =" + numero * 7 + "<br>"); 
                document.write(numero + "x 8 =" + numero * 8 + "<br>"); 
                document.write(numero + "x 9 =" + numero * 9 + "<br>"); 
                document.write(numero + "x 10 =" + numero * 10 + "<br>");  




    </script>   
</body>
