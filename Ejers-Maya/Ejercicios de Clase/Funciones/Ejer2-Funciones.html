<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejer2</title>
</head>
<body>
    <script>
         // PROGRAMA QUE MUESTRE SI UN NÚMERO ES PAR O IMPAR
        // DECLARO VARIABLES
        let a = String(prompt("Introduzca una cadena:"));

        function info (cadena) {
            if (a == a.toUpperCase()) {
                document.write("La cadena está formada por mayúsculas");
            }
            else{
                if (a == a.toLowerCase()) {
                    document.write("La cadena está formada por minúsculas");
                }
                else{
                    document.write("La cadena está formada por minúsculas y mayúsculas");
                }

            }
        }

       info(a);
    </script>
</body>
</html>
