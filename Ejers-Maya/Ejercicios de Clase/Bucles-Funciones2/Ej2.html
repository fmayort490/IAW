<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //  Mostrar los m√∫ltiplos de 8 hasta el valor 500.
        
            let numero = 8;
            let contador = 1;
            let resultado = 0;
            while (resultado<=500){
                resultado = numero * contador;
                if (resultado<=500) {
                    document.write(resultado + "<br>");
                    contador++;
                }
                
            }
    </script>      
</body>
