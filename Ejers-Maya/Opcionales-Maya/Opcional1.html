<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opcional1</title>
</head>
<body>
    <script>
        // Realizar la carga del lado de un cuadrado, mostrar por pantalla el perímetro del mismo 
        // (El perímetro de un cuadrado se calcula multiplicando el valor del lado por cuatro)
        let lado = Number(prompt("Introduzca el lado de un cuadrado:"));

        if (true){
            document.write(lado * 4);
        }
    </script>
</body>
</html>
