<body>
    <script>
        // Construye y muestra por consola un "triángulo" de 7 líneas


                // SOLUCIÓN DEFINITIVA
                function pirad(){
                for(a=1;a<=7;a++){
                    document.write("<br>");
                for(i=1;i<=a;i++){
                   document.write("*");
               }
           } 
        }
        
        pirad();

    </script>   
</body>
