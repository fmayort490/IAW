<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej6</title>
</head>
<body>
    <script>
        // Desarrollar un programa que solicite la carga de 10 números
        // e imprima la suma de lo últimos 5 valores ingresados.

        let suma = 0;
        function suma5 (){

            for (i=1;i<=10;i++) {
                let num;
                num=Number(prompt("Inserta un número: "));
                if (i>5){ // OJO, PORQUE SI PONGO MAYOR O IGUAL SUMARÍA 6 NÚMEROS. 
                suma=suma + num;
                }
            }
            document.write("La suma de los últimos cinco valores es: " + suma);
        }   
        suma5();
    </script>
</body>
</html>
