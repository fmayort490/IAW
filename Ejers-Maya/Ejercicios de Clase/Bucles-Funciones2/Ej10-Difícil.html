<head>

<body>
    <script>
        // Confeccionar una función que reciba una fecha con el formato de día, mes y año 
        // y retorne un string con un formato similar a: "Hoy es 27 de enero de 2020"


       function formato () {
            let fecha = prompt("Inserta una fecha, XX/XX/XXXX: ");  // cambiar formato de fecha(buscar) "Date"
            let dia=fecha.substring(0,fecha.indexOf("/"));
            let mes=fecha.substring(3,5);
            let año=fecha.slice(-4);

        switch (mes){
            case "1":mes="enero"; break;
            case "2":mes="febrero"; break;
            case "3":mes="marzo"; break;  // Sonia, no consigo que pasar el mes de string a number,                                            
            case "4":mes="abril"; break; // por lo que el switch no funciona.
            case "5":mes="mayo"; break;
            case "6":mes="junio"; break;
            case "7":mes="julio"; break;
            case "8":mes="agosto"; break;
            case "9":mes="septiembre"; break;
            case "10":mes="octubre"; break;
            case "11":mes="noviembre"; break;
            case "12":mes="diciembre"; break;
        }
        
    
        document.write ("Hoy es " + dia + " de " + mes + " de " + año);
       }

       formato();

    </script>
</body>
</html>
