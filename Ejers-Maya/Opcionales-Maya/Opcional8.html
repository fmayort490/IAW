<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opcional8</title>
</head>
<body>
    <script>
        // Se ingresa por teclado un valor entero, 
        // mostrar una leyenda que indique si el número es positivo, cero o negativo
        let num = Number(prompt("Introduzca un número entero:"));

        if (num > 0){
            document.write ("El número es positivo");

        }

        else {
            if (num < 0){
            document.write ("El número es negativo");

            }
            
            else {
                document.write ("El número es cero");    
            }
        }
    </script>      
</body>
</html>
