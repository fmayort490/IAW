    <script>
        // PROGRAMA QUE MUESTRE SI UN NÚMERO ES PAR O IMPAR
        // DECLARO VARIABLES
        let a = Number(prompt("Introduzca un número: "));

        function par (num) {
            if (num%2 == 1) {
                document.write("El número es impar");
            }
            else{
                document.write("El número es par");
            }
        }

       par(a);



    </script>
