<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNI</title>
</head>
<body>
    <script>
        let dni = prompt("Introduzca tu DNI:");
        let letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];;
        let numdni = dni.substring(0,8);
        let posicionletra = Number(numdni % 23);
        let letradni = dni.slice(-1)

        if (dni < 0 || dni > 99999999){
            document.write ("El DNI no es v√°lido.");

        }

        else {
            if (letras[posicionletra] == letradni.toUpperCase()){
                document.write ("Tu letra del DNI es correcto.");
            }

            else {
                document.write ("La letra que ha indicado no es correcta.")
            }
        }
    </script>  
</body>
</html>
