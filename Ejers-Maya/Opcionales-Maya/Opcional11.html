        let num1 = Number(prompt("Introduzca un número:"));
        let num2 = Number(prompt("Introduzca un número:"));
        let num3 = Number(prompt("Introduzca un número:"));
        let suma = num1 + num2;
        if (num1 < 10 || num2 < 10 || num3 < 10) {
            document.write ("Alguno de los números es menor a diez.");
        }
        else{
            document.write ("Todos los números son mayores a diez.");
        }
        
    </script>
