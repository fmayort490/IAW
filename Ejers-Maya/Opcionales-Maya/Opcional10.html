<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opcional10</title>
</head>
<body>
    <script>
        // Se ingresan tres valores por teclado, si todos son iguales se imprime la suma del primero 
        // con el segundo y a este resultado se lo multiplica por el tercero.
        let num1 = Number(prompt("Introduzca un número:"));
        let num2 = Number(prompt("Introduzca un número:"));
        let num3 = Number(prompt("Introduzca un número:"));
        let suma = num1 + num2;
        if (num1 = num2 = num3) {
            document.write (suma * num3);
        }
        
    </script>
</body>
</html>
