<body>
    <script>
        // Confeccionar un programa que permita cargar un número entero positivo de hasta tres cifras y 
        // muestre un mensaje indicando si tiene 1, 2, o 3 cifras.
        let num = prompt("Introduzca un número:");

        if (num.length > 3) {
            document.write ("El número tiene más de 3 cifras, introduzca otro.");
        }
        
        else {
            document.write ("Nº de cifras de " + num + " = " + num.length);
        }
   



    </script>       
</body>
