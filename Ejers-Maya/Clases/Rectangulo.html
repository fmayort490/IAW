<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectángulo</title>
</head>
<body>
    <script>
        class Rectangulo {
            constructor (ancho, alto) {
            this.ancho=ancho;
            this.alto=alto;
            }
            area(){
                return this.ancho*this.alto;
            }
            perimetro (){
                return 2*(this.ancho*this.alto);
            }
        }
        let anchura= prompt ("Anchura del rectángulo: ");
        let altura= prompt ("Altura del rectángulo: ");

        const rectangulo1=new Rectangulo (anchura,altura);

        // IMPRIMO ATRIBUTOS (no llevan paraéntesis)
        document.write("El ancho del rectangulo es: " + rectangulo1.ancho+"<br>");
        document.write("El alto del rectangulo es: " + rectangulo1.alto+"<br>");

        //TRABAJO CON MÉTODOS (AREA ES FUNCION, POR TANTO, PARÉNTESIS!!
        document.write("El area del rectangulo es: " + rectangulo1.area()+"<br>");
        document.write("El area del rectangulo es: " + rectangulo1.perimetro()+"<br>");
    </script>
</body>
</html>
